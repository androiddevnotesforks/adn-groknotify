<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Feature Flags Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            color: #333;
        }
        .container {
            text-align: center;
            margin-top: 40px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #1DA1F2;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin: 20px 0;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #1a91da;
        }
        .description {
            max-width: 600px;
            margin: 20px auto;
            color: #666;
        }
        .last-update {
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Twitter Feature Flags Tracker</h1>
        <p class="description">
            This tool tracks Twitter's feature flags over time. Updates occur every 10 minutes via GitHub Actions.
        </p>
        <a href="/twitter-feature-flags.json" class="button">View Latest Feature Flags</a>
        <p class="last-update">Last updated: <span id="lastUpdate">Loading...</span></p>
    </div>

    <script>
        fetch('/raw-twitter-feature-flags.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('lastUpdate').textContent = 
                    new Date(data.timestamp).toLocaleString();
            })
            .catch(error => {
                document.getElementById('lastUpdate').textContent = 
                    'Failed to load update time';
            });
    </script>
</body>
</html>
